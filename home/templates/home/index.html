{% block content %}
<br>
<br>
<br>
<br>
<div class="container-start" id="justify-center">

  <div class="d-grid gap-2 col-6 mx-auto">
    <a class="btn btn-primary" href="https://8000-lime-prawn-3qijzk6g.ws-eu11.gitpod.io/accounts/login/"
      role="button">Sign
      In</a>
    <button class="btn btn-primary" type="button">Connect with LinkedIn</button>
    <button class="btn btn-primary" type="button">Connect with Google</button>
    <a class="btn btn-primary" data-bs-toggle="modal" href="#startModalToggle" role="button">Create Account</a>

  </div>
  <!--TEST-->
  <div class="modal-body">
    <h5>Popover in a modal</h5>
    <p> <a href="#" role="button" class="btn btn-secondary popover-test" data-bs-toggle="popover-terms"
        title="Popover title" data-bs-content="Popover body content is set in this attribute.">button</a></p>
    <hr>
  </div>


  <div class="user_card" id="justify-center">
    <div class="d-flex justify-content-center form_container">


      <!-- Registration Form -->
      <div class="modal fade" id="startModalToggle" aria-hidden="true" aria-labelledby="startModalToggleLabel"
        tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="startModalToggleLabel">Register for an account</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

              <!-- Registration User -->
              <div class="container-start">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="First Name" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Last Name" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>
                <br>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Email" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Password" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Company ID" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
                </div>
              </div>
              <br>

              <!-- Terms and Conditions -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                </label>
                <a href="#" role="button" class="btn btn-sm btn-secondary popover-test" data-toggle="popover-term" data-bs-toggle="popover-terms"
                  title="Popover title" data-bs-content="Popover body content is set in this attribute.">Terms &
                  Conditions</a>
              </div>
            </div>
            <br>
            <!-- Submit Registration Button -->
            <div class="modal-footer" id="justify-center">
              <button class="btn btn-primary" data-bs-target="#startModalToggle2" data-bs-toggle="modal"
                data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>

{% endblock %}
