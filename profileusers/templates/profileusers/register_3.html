{% block content %}
<style>
  #justify-center {
    margin: auto;
    width: 80%;
    padding: 10px;
    border: none !important;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  option {
    margin-top: 20px;
  }

  #id_last_name,
  #id_industry,
  #id_description,
  #id_profession,
  #id_industry,
  #id_skill,
  #id_phone,
  #id_city,
  #id_country {
    width: 85%;
    text-align: center;
    font-size: large;
    height: 45px;
    margin-top: 2%;
    border-color: black;
    border-style: double;
  }

  option,
  a,
  p,
  .link,
  h2 {
    text-align: center;
    font-size: medium;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  .form-control {
    height: 45px;
    margin-top: 1%;
    text-align: center;
  }

  .form_container {
    margin-top: 8px;
    width: 100%;
    /* border-color: black; */
    align-items: center;
  }

  .profile-name {
    font-size: large;
    font-weight: bold;
  }

  /* BUTTONS */

  .back-button,
  .next-button {
    background-color: #01AAAD;
    width: 150px;
    margin: 0 20px;
    display: inline-block;
    line-height: 60px;
  }

  .button-row {
    text-align: center;
    /*the same margin which is every button have, it is for small screen, and if you have many buttons.*/
    margin-left: -20px;
    margin-right: -20px;
  }


  .btn,
  .register-button {
    /* border-width: 2px; */
    color: white;
    border-color: rgba(148, 149, 150, 0.2);
    background-color: rgba(131, 133, 134, 0.8) !important;
    width: 90%;
    height: 45px;
    margin-top: 2%;
    font-weight: bold;
    text-align: center;
    font-size: medium !important;
    box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .btn:hover,
  .btn:active,
  .btn:focus {
    background-color: rgba(94, 95, 95, 0.792) !important;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
  }

  input {
    width: 84%;

    font-size: large !important;
    height: 45px;
    margin-top: 2%;

  }

  input:hover,
  input:active,
  input:focus {
    background-color: rgba(94, 95, 95, 0.192) !important;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
  }

  #terms-box {
    width: 5mm;
    height: 5mm;
  }

  #terms-box>input:checked {
    border: 1px solid #3db2f5;

<div class="register_container" id="justify-center">

  <!-- Logo -->
  <div id="justify-center">
    <div class="col-6 col-lg-4" id="justify-center">
      <a href="{% url 'home' %}" class="nav-link main-logo-link">
        <img
          src="https://static.wixstatic.com/media/e64c63_b290d859fd03448bad1976ef606f894e~mv2.png/v1/fill/w_378,h_88,al_c,lg_1,q_85/Ska%CC%88rmavbild%202021-05-23%20kl_%2020_40_47.webp"
          alt="" width="230" height="55" class="logo img-fluid">
      </a>
    </div>
  </div>
  <br>

  <div class="d-flex">
    <div class="d-flex" id="justify-center">
      <h2 id="form-title">MATCHING PREFERENCES</h2>
    </div>

    <div class="d-flex justify-content-center form_container" id="justify-center">

      <form method="POST" action="#">
        {% csrf_token %}

        <!-- Industry -->
        <!--<div class="input-group mb-2">
          <div class="input-group-append">
            <option value="">Industry:</option>
            {{profile_form3.industry}}
          </div>
        </div>-->
        <!--  Profession -->
        <!--<div class="input-group mb-2">
          <div class="input-group-append">
            <option value="">Profession:</option>
            {{ profile_form3.profession }}
          </div>
        </div>-->
        <!-- Skill -->
        <div class="input-group mb-2">
          <div class="input-group-append">
            {{profile_form3.skills}}
          </div>
        </div>
        <!--  City -->
        <!--<div class="input-group mb-2">
          <div class="input-group-append">
            {{profile_form3.city}}
          </div>
        </div>-->
        <!-- Country -->
        <div class="input-group mb-2">
          <div class="input-group-append">
            {{profile_form3.match_country}}
          </div>
        </div>
        <br>

        <!-- Submit button -->
        <div class="d-flex justify-content-center mt-3" id="justify-center">
          <input class="btn register-button" type="submit" value="SAVE">
        </div>


        <!-- Back/Next buttons -->
        <div class="row">
          <a href="{% url 'register_2' %}"><input type="button" name="acceptButton" class="back-button"
              value="BACK"></a>
          <a href="{% url 'profile_details' %}"><input type="button" name="declineButton" id="declineButton"
              class="next-button" value="VIEW PROFILE"></a>
        </div>
        <br>

      </form>
    </div>

    <!--<div class="col" id="justify-center">
      {{ form.errors }}

      {{ errorlist.password2 }}
    </div>-->

    <!-- Already got an account? -->
    <div class="mt-4">
      <div class="d-flex link justify-content-center links">
        Already got an account?
        <a href="{% url 'login' %}" class="ml-2">
          Sign In
        </a>
      </div>
    </div>
  </div>

  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
  //We start indexing at one because CSRF_token is considered and input field 
  */

    // Query All input fields
    var form_fields = document.getElementsByTagName('input')
    /*
        select[1].placeholder = 'Industry..';
        form_fields[2].placeholder = 'Profession..';
    */
    form_fields[1].placeholder = 'Skill...';
    form_fields[2].placeholder = 'City...';

    for (var field in form_fields) {
      form_fields[field].className += 'form-control'
    }

  </script>
