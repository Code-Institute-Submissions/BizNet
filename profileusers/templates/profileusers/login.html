{% extends "account/base.html" %}
{% load i18n %}
{% load account socialaccount %}



{% block content %}

<style>
    #justify-center {
        margin: auto;
        width: 80%;
        padding: 10px;
        border: none !important;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: medium !important;
    }

    /*
    #id_email,
    #id_username,
    #id_password1 {
        width: 84%;
        text-align: center;
        font-size: large;
        height: 45px;
        margin-top: 2%;
        border-style: groove;
    }
*/

    a,
    p,
    .link,
    h2 {
        text-align: center;
        font-size: medium;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .form-control {
        height: 45px;
        margin-top: 1%;
        text-align: center;
    }

    .form_container {
        margin-top: 10px;
        width: 70%;
        border-color: black;
        align-items: center;
    }

    /* BUTTONS */

    .btn,
    .login-btn {
        color: white;
        border-color: rgba(148, 149, 150, 0.2);
        background-color: rgba(131, 133, 134, 0.8) !important;
        width: 95%;
        height: 45px;
        margin-top: 2%;
        font-weight: bold;
        text-align: center;
        font-size: medium !important;
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .btn:hover,
    .btn:active,
    .btn:focus {
        background-color: rgba(94, 95, 95, 0.792) !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }


    /* RESET PASSWORD */

    #link {
        color: deeppink;
    }

    .password_reset {
        border: none;
    }

    /*

    .input-group-text {
        background: #8a9194a9 !important;
        color: white !important;
        border: 1px !important;
        font-size: large;
        border-radius: 0.25rem 0 0 0.25rem !important;
    }

    .input_user,
    .input_pass:focus {
        box-shadow: none !important;
        outline: 0px !important;
    }
*/

    input {
        width: 84%;
        text-align: center;
        font-size: large !important;
        height: 45px;
        margin-top: 2%;
        background-color: rgba(238, 236, 236, 0.292) !important;
    }

    input:hover,
    input:active,
    input:focus {
        background-color: rgba(94, 95, 95, 0.192) !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }

    /*
    #messages {
        background-color: rgba(236, 10, 10, 0.753);
        color: rgb(247, 243, 243);
        font-weight: bolder;
        padding: 10px;
        margin-top: 10px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        */
</style>

<div class="login_container" id="justify-center">

    <!-- Logo -->
    <div id="justify-center">
        <div class="col-6 col-lg-4" id="justify-center">
            <a href="{% url 'home' %}" class="nav-link main-logo-link">
                <img src="https://static.wixstatic.com/media/e64c63_b290d859fd03448bad1976ef606f894e~mv2.png/v1/fill/w_378,h_88,al_c,lg_1,q_85/Ska%CC%88rmavbild%202021-05-23%20kl_%2020_40_47.webp"
                    alt="" width="230" height="55" class="logo img-fluid">
            </a>
        </div>
    </div>
    <br>
    <div class="d-flex">
        <h2 id="form-title">SIGN IN</h2>
    </div>
    <div class="d-flex justify-content-center form_container" id="justify-center">

        <form method="POST" action="#">
            {% csrf_token %}
            <div class="input-group mb-2">
                <div class="input-group-append">
                    <span class="input-group-text"></span>
                </div>
                <input type="text" name="username" placeholder="Username..." class="form-control">
            </div>
            <div class="input-group mb-2">
                <div class="input-group-append justify-content-center">
                    <span class="input-group-text"></span>
                </div>
                <input type="password" name="password" placeholder="Password..." class="form-control">
            </div>
            <br>
            <br>
            <p><b>Forgotten your password?</b></p>
            <p>Please, click on the <a href="{% url 'account_reset_password' %}" class="link-danger">LINK</a>, and we'll
                send you an e-mail allowing
                you to reset it.</p>

            <br>
            <div class="d-flex justify-content-center mt-3" id="justify-center">
                <input class="btn login-btn" type="submit" value="SIGN IN">
            </div>
        </form>

    </div>

    <!--
        {% for message in messages %}
    <p id="messages">{{ message }}</p>
    {% endfor %}
    -->

    <!-- Account Register and Signin links-->
    <div class="mt-4">
        <div class="d-flex link justify-content-center">
            Not registered?
            <a href="{% url 'register' %}" class="ml-2 link">
                Create Account
            </a>
        </div>
    </div>
</div>

<script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
  //We start indexing at one because CSRF_token is considered and input field 
  */

    // Query All input fields
    var form_fields = document.getElementsByTagName('input')

    form_fields[1].placeholder = 'Email..';
    form_fields[2].placeholder = 'Enter password...';

    for (var field in form_fields) {
        form_fields[field].className += 'form-control'
    }

</script>

{% endblock %}
