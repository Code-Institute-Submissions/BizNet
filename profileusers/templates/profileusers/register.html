  .form_container {
    margin-top: 10px;
    width: 100%;
    align-items: center;
  }

  .btn {
    border-width: 2px;
    color: white;
    border-color: rgba(148, 149, 150, 0.2);
    background-color: rgba(131, 133, 134, 0.8) !important;
    width: 100%;
    height: 60px;
    margin: 2%;
    font-weight: bold;
    text-align: center;
    font-size: x-large !important;
    box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .btn:hover,
  .btn:active,
  .btn:focus {
    background-color: rgba(94, 95, 95, 0.792) !important;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);

  }
  .register_container {
    padding: 0 1rem;
  }
  .input-group-text {
    background: #8a9194a9 !important;
    color: white !important;
    border: 1px !important;
    font-size: x-large;
    border-radius: 0.25rem 0 0 0.25rem !important;
  }

  .input_user,
  .input_pass:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }
  #messages {
    background-color:rgba(128, 186, 240, 0.792);
    color: #fff;
    padding: 10px;
    margin-top: 10px;
  }

<div class="register_container" id="justify-center">

  <!-- Logo -->
  <div id="justify-center">
    <div class="col-6 col-lg-4" id="justify-center">
      <a href="{% url 'home' %}" class="nav-link main-logo-link">
        <img
          src="https://static.wixstatic.com/media/e64c63_b290d859fd03448bad1976ef606f894e~mv2.png/v1/fill/w_378,h_88,al_c,lg_1,q_85/Ska%CC%88rmavbild%202021-05-23%20kl_%2020_40_47.webp"
          alt="" width="210" height="50" class="logo img-fluid">
      </a>
    </div>
  </div>

  <div class="d-flex">
    <br>
    <div class="d-flex" id="justify-center">
      <h2 id="form-title">REGISTER ACCOUNT</h2>
    </div>

    <div class="d-flex justify-content-center form_container">

      <form method="POST" action="#">
        {% csrf_token %}

        <!-- Username -->
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"></span>
          </div>
          {{form.username}}
        </div>

        <!-- Email -->
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"></span>
          </div>
          {{form.email}}
        </div>

        <!-- Password 1 -->
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"></span>
          </div>
          {{form.password1}}
        </div>

        <!-- Password 2 -->
        <div class="input-group mb-2">
          <div class="input-group-append">
            <span class="input-group-text"></span>
          </div>
          {{form.password2}}
        </div>
        <br>
        <!--Terms & Conditions-->
        <div class="d-flex justify-center mt-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            <a type="link" class="" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="bottom"
            data-bs-content="Documentation related complaints: while the 
          documentation can most certainly be improved, I am adhering to the debatable principle 
          that keeping open issues around with respect to documentation is not very helpful in 
          improving things. Please step in and file a pull request if you feel there is something 
          unclear.
          Project specific integration trouble: In cases where allauth is just one piece of the 
          puzzle and for example a stack trace indicates another module crashing, please try to 
          come up stripped version of the issue where it is clear that allauth is the one that 
          is misbehaving.">
            Terms & Conditions
          </a>
          </label>
        </div>

        <!-- Submit button -->
        <div class="d-flex justify-center mt-3" id="justify-center">
          <input class="btn register_btn" type="submit" value="REGISTER ACCOUNT">
        </div>

      </form>
    </div>
    <div class="col" id="justify-center">
      <!--{{ form.errors }}
      {{ errorlist.username }}
      {{ errorlist.email }}
      {{ errorlist.password1 }}
      {{ errorlist.password2 }}-->

    </div>

    <div class="mt-4">
      <div class="d-flex link justify-content-center links">
        Already got an account? 
        <a href="{% url 'login' %}" class="ml-2">
          Sign In
        </a>
      </div>
    </div>
  </div>

  <script>
    /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
  //We start indexing at one because CSRF_token is considered and input field 
  */

    // Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder = 'Username..';
    form_fields[2].placeholder = 'Email..';
    form_fields[3].placeholder = 'Enter password...';
    form_fields[4].placeholder = 'Re-enter Password...';

    for (var field in form_fields) {
      form_fields[field].className += 'form-control'
    }


  </script>
