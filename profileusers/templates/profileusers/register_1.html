{% extends "account/base.html" %}
{% load i18n %}



{% block content %}
<style>
    #justify-center {
        margin: auto;
        width: 80%;
        padding: 10px;
        border: none !important;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    option {
        margin-top: 20px;
    }

    label {
        display: none;
    }

    #id_title,
    #id_city,
    #id_company_name {
        width: 82%;
        text-align: center;
        margin-left: 1%;
        font-size: medium;
        height: 43px;
        margin-top: 2%;
        border-color: black;
        border-width: 2px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    #id_country {
        width: 82%;
        text-align: center;
        margin-left: 1%;
        font-size: medium;
        height: 45px;
        margin-top: 2%;
        border-color: black;
        border-width: 2px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    p,
    .link,
    h3 {
        text-align: center;
        font-size: medium;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    .form-control {
        height: 45px;
        margin-top: 1%;
        text-align: center;
    }

    .form_container {
        margin-top: 8px;
        width: 100%;
        align-items: center;
    }


    /* FONT */

    .profile-name {
        font-size: large;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-weight: bold;
    }

    .profile-email {
        font-size: medium;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    /* BUTTONS */

    .save-button {
        color: white;
        border-color: rgba(161, 207, 253, 0.2);
        background-color: rgba(11, 142, 218, 0.8) !important;
        width: 40%;
        height: 40px;
        margin-top: 2%;
        font-weight: bold;
        text-align: center;
        font-size: medium !important;
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .save-button:hover,
    .save-button:active,
    .save-button:focus {
        background-color: rgba(2, 114, 179, 0.8) !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }

    .back-button,
    .next-button {
        width: 140px;
        margin: 0 20px;
        display: inline-block;
        line-height: 40px;
    }

    .row {
        text-align: center;
        /*the same margin which is every button have, it is for small screen, and if you have many buttons.*/
        margin-left: -20px;
        margin-right: -20px;
    }

    .btn {
        color: white;
        border-color: rgba(148, 149, 150, 0.2);
        background-color: rgba(115, 118, 119, 0.8) !important;
        width: 38%;
        height: 40px;
        margin-top: 2%;
        font-weight: bold;
        text-align: center;
        font-size: small !important;
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .btn:hover,
    .btn:active,
    .btn:focus {
        background-color: rgba(76, 78, 78, 0.792) !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }

    #link {
        color: deeppink;
    }
</style>

<div class="container-fluid" id="justify-center">

    <div class="d-flex">
        <div class="d-flex" id="justify-center">
            <h3 id="form-title">PROFILE INFORMATION</h3>
        </div>

        <form method="POST" enctype="multipart/form-data" action="{% url 'register_1' %}">
            {% csrf_token %}

            <!-- First & Last Name -->
            <div class="input-group mb-2">
                <div class="profile-name">
                    {{user.first_name}} {{user.last_name}}
                </div>
            </div>
            <!-- Username: Placeholder name Email -->
            <div class="input-group mb-2">
                <div class="profile-email">
                    {{user.email}}
                </div>
            </div>
            <br>
            <!-- Title -->
            <div class="input-group mb-2">
                <div class="input-group-append">
                    {{profile_form1.title}}
                </div>
            </div>
            <!-- Company -->
            <div class="input-group mb-2">
                <div class="input-group-append">
                    {{profile_form1.company_name}}
                </div>
            </div>
            <!-- Country -->
            <div class="input-group mb-2">
                <div class="input-group-append">
                    {{profile_form1.country}}
                </div>
            </div>
            <!--  City -->
            <div class="input-group mb-2">
                <div class="input-group-append">
                    {{profile_form1.city}}
                </div>
            </div>
            <br>

            <!-- Submit button -->
            <div class="d-flex justify-content-center mt-3" id="justify-center">
                <input class="save-button " type="submit" value="SAVE">
            </div>

            <!-- Back/Next buttons -->
            <div class="row button-row">
                <a href="{% url 'register_1' %}"><input type="button" name="backButton" class="btn back-button"
                        value="BACK"></a>
                <a href="{% url 'register_2' %}"><input type="button" name="nextButton" id="nextButton"
                        class="btn next-button" value="NEXT"></a>
            </div>
            <br>
        </form>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

        // Query All input fields
        var form_fields = document.getElementsByTagName('input')

        form_fields[1].placeholder = ' Title..';
        form_fields[2].placeholder = ' Company..';
        form_fields[3].placeholder = ' City...';

        for (var field in form_fields) {
            form_fields[field].className += 'form-control'
        }

    </script>

{% endblock %}
