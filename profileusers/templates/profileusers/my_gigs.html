{% extends "base.html" %}
{% load static %}


{% block page_header %}
<!-- Profile tab links -->
<div class="tab-container">
    <ul class="nav nav-tab justify-content-evenly" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
            <form action="{% url 'profile_details' %}">
                <input type="submit" value="My Profile" class="nav-link gig-tab" id="my_profile_tab"
                    data-bs-toggle="tab" data-bs-target="#my_profile" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'profile_edit' %}">
                <input type="submit" value="Edit Profile" class="nav-link gig-tab" id="edit_profile_tab"
                    data-bs-toggle="tab" data-bs-target="#edit_profile" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'my_contacts' %}">
                <input type="submit" value="My Contacts" class="nav-link gig-tab" id="my_contacts_tab"
                    data-bs-toggle="tab" data-bs-target="#my_contacts" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'create_gig' %}">
                <input type="submit" value="Create Gig" class="nav-link gig-tab" id="create_gig_tab"
                    data-bs-toggle="tab" data-bs-target="#create_gig" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'my_gigs' %}">
                <input type="submit" value="My Gigs" class="nav-link gig-tab active" id="my_gig_tab"
                    data-bs-toggle="tab" data-bs-target="#my_gig" type="tab-button" role="tab" />
            </form>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane show" id="my_profile" role="tabpanel" aria-labelledby="my_profile_tab"></div>

        <div class="tab-pane" id="edit_profile" role="tabpanel" aria-labelledby="edit_profile_tab"></div>

        <div class="tab-pane" id="my_contacts" role="tabpanel" aria-labelledby="my_contacts_tab"></div>

        <div class="tab-pane" id="create_gig" role="tabpanel" aria-labelledby="create_gig_tab"></div>

        <div class="tab-pane active" id="my_gig" role="tabpanel" aria-labelledby="my_gig_tab"></div>
    </div>
</div>
{% endblock %}

{% block content %}
{% if user.is_authenticated %}

<div class="container-profile justify-center">
    <h3>My Gigs</h3>
    <div class="card" style="max-width: 840px;">

        <!-- Gigs layout -->
        <div class="card-body">
            <div class="col-12">
                <div class="row g-0">

                    <!-- My gigs -->
                    <div class="col">
                        <div class="row justify-content-between">
                            <div class="col-9">
                                <p><b>My Gigs:</b></p>
                                <p>{{usergigs.my_gigs}}</p>
                            </div>
                            <div class="col-3">
                                <p class="text-center"><b>No:</b></p>
                                <p class="text-center"> {{usergigs.num_gigs}}</p>

                            </div>
                            <!-- Edit and Delete button -->
                            <div align="right">
                                <a href="{% url 'profile_edit' %}" class="btn btn-secondary btn-sm" tabindex="-1"
                                    role="button" aria-disabled="true">Edit</a>
                                <a href="#" class="btn btn-secondary btn-sm text-align-right" tabindex="-1"
                                    role="button" aria-disabled="true">Delete</a>
                            </div>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<br>
<br>

{% endif %}

{% endblock %}

<!-- Followings posted gigs -->
<div class="col">
    <div>
        <div class="col-10">
            <p><b>Contact gigs :</b></p>
            <p>{{profile.get_contact_gigs}}</p>
        </div>
    </div>
</div>
<br>
