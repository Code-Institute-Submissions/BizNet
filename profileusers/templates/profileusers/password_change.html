{% extends "base.html" %}
{% block head_title %}Change Password{% endblock %}

{% block content %}
<style>
  #justify-center {
    margin: auto;
    width: 96%;
    padding: 10px;
    border: none !important;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  /* LAYOUT */

  form {
    height: 80%;
    width: 90%;
    margin: auto;
    padding-top: 10%;
    padding-bottom: 10%;
    align-items: center;
  }

  label {
    font-weight: bold;
    padding-left: 10%;
    padding-right: 10%;    
  }

  li {
    color: black;
    font-size: small !important;
    text-transform: none !important;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-weight: normal;
    text-align: left;
  }

  /* INPUT FIELDS */

  input#id_old_password,
  input#id_new_password1,
  input#id_new_password2 {
    margin: 1%;
  }

  input {
    width: 100%;
    text-align: center;
    font-size: large !important;
    height: 45px;
    margin-top: 2%;
    background-color: rgba(252, 248, 248, 0.726) !important;
  }

  input:hover,
  input:active,
  input:focus {
    background-color: rgba(209, 212, 212, 0.452) !important;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1), 0 6px 20px 0 rgba(0, 0, 0, 0.1);
  }


  /* BUTTONS */

  .btn {
    color: white;
    border-color: rgba(148, 149, 150, 0.2);
    background-color: rgba(131, 133, 134, 0.8) !important;
    height: 50px;
    margin-top: 2%;
    font-weight: bold;
    text-align: center;
    font-size: medium !important;
    box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
  }

  .btn:hover,
  .btn:active,
  .btn:focus {
    color: white;
    background-color: rgba(94, 95, 95, 0.792) !important;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
  }
</style>

<div class="container-fuid" id="justify-center">
  <br>
  <div class="user_card my-3 py-2" id="justify-center">
    <div class="form_container" id="justify-center">
      <form method="POST" action="#">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn" type="submit" name="action">Change Password</button>
<br>
        <!--<div class="forgot-pass">
          <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
        </div>-->

        <br>
      </form>
    </div>
  </div>
</div>
{% endblock %}
