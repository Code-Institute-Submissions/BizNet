  .form-control {
    height: 45px;
    margin-top: 1%;
    text-align: center;
  }

  .form_container {
    margin-top: 10px;
    width: 70%;
    border-color: black;
    align-items: center;
  }

  .login_btn {
    width: 100%;
    background: rgba(141, 133, 133, 0.7) !important;
    color: white !important;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
    font-size: medium;
    font-weight: bold;
  }

  .login_btn:focus {
    box-shadow: none !important;
    outline: 0px !important;
  }

  .login_container {
    padding: 0 2rem;
  }

  .input-group-text {
    background: #f7ba5b !important;
    color: white !important;
    border: 0 !important;
    border-radius: 0.25rem 0 0 0.25rem !important;
  }

  input {
        width: 84%;
        text-align: center;
        font-size: large !important;
        height: 45px;
        margin-top: 2%;
        background-color: rgba(238, 236, 236, 0.292) !important;
    }

    input:hover,
    input:active,
    input:focus {
        background-color: rgba(94, 95, 95, 0.192) !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }

  #messages {
    background-color: grey;
    color: #fff;
    padding: 10px;
    margin-top: 10px;
  }
</style>
<div class="container" id="justify-center">

  <!-- Logo -->
  <div id="justify-center">
    <div class="col-6 col-lg-4" id="justify-center">
      <a href="{% url 'home' %}" class="nav-link main-logo-link">
        <img
          src="https://static.wixstatic.com/media/e64c63_b290d859fd03448bad1976ef606f894e~mv2.png/v1/fill/w_378,h_88,al_c,lg_1,q_85/Ska%CC%88rmavbild%202021-05-23%20kl_%2020_40_47.webp"
          alt="" width="210" height="50" class="logo img-fluid">
      </a>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>

  <div class="d-flex justify-content-center form_container" id="justify-center">


    <!-- Login Form -->
    <form class="login" method="POST" action="{% url 'account_login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}

      <!--<a class="button secondaryAction" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>-->

      <button class="btn login-btn" type="submit">{% trans "Sign In" %}</button>
    </form>


    <!-- Account Register and Signin links-->
    <div class="mt-4 row justify-content-center">
      <div class="d-flex links">
        <p>Back to&nbsp;<a href="{% url 'register' %}" class="ml-2">Registration form</a></p>
      </div>
    </div>

  </div>
  <br>
</div>

{% endblock %}
