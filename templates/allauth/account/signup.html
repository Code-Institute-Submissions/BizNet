{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}



{% block content %}
<style>
  #justify-center {
    margin: auto;
    width: 70%;
    padding: 15px;
    border: none !important;
    justify-content: center;
    align-items: center;
    text-align: center;
  }

  .errorlist {
    display: none !important;
  }

  label {
    display: none;
  }

  p {
    height: 20px;
    margin: 3%;
    padding: 2%;
  }

  .form-check {
    padding: 25px;
  }

  #id_email,
  #id_email2,
  #id_username,
  #id_password1,
  #id_password2 {
    width: 70%;
    height: 30px;
    margin: 2%;
    text-align: center;
    font-size: medium;
  }

  .primaryAction {
    width: 70%;
    height: 30px;
    margin: -2%;
    text-transform: uppercase;
    text-align: center;
  }

  .user_card {
    width: 70%;
    margin-top: auto;
    margin-bottom: auto;
    background: #ffffff;
    position: relative;
    display: flex;
    flex-direction: column;
    padding: 10px;
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    border-radius: 5px;
    font-family: Verdana, Geneva, Tahoma, sans-serif;
  }

  .form_container {
    margin-top: 30px;
    width: 100%;
    align-items: center;
  }

  </div>

        {% csrf_token %}
        {{ form.as_p }}
