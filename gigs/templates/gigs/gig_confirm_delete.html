{% extends "base.html" %}
{% load static %}

{% block page_header %}

<!-- Profile tab links -->
<div class="tab-container">
    <ul class="nav nav-tab justify-content-evenly" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
            <form action="{% url 'profile_details' %}">
                <input type="submit" value="MY PROFILE" class="nav-link gig-tab" id="my_profile_tab"
                    data-bs-toggle="tab" data-bs-target="#my_profile" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'profile_edit' %}">
                <input type="submit" value="EDIT PROFILE" class="nav-link gig-tab" id="edit_profile_tab"
                    data-bs-toggle="tab" data-bs-target="#edit_profile" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'my_contacts' %}">
                <input type="submit" value="MY CONTACTS" class="nav-link gig-tab" id="my_contacts_tab"
                    data-bs-toggle="tab" data-bs-target="#my_contacts" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'my_gigs' %}">
                <input type="submit" value="MY GIGS" class="nav-link gig-tab" id="my_gig_tab" data-bs-toggle="tab"
                    data-bs-target="#my_gig" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'create_gig' %}">
                <input type="submit" value="CREATE GIG" class="nav-link gig-tab active" id="create_gig_tab"
                    data-bs-toggle="tab" data-bs-target="#create_gig" type="tab-button" role="tab" />
            </form>
        </li>

    </ul>
    <div class="tab-content">
        <div class="tab-pane show" id="my_profile" role="tabpanel" aria-labelledby="my_profile_tab"></div>

        <div class="tab-pane" id="edit_profile" role="tabpanel" aria-labelledby="edit_profile_tab"></div>

        <div class="tab-pane" id="my_contacts" role="tabpanel" aria-labelledby="my_contacts_tab"></div>

        <div class="tab-pane" id="my_gig" role="tabpanel" aria-labelledby="my_gig_tab"></div>

        <div class="tab-pane active" id="create_gig" role="tabpanel" aria-labelledby="create_gig_tab"></div>

    </div>
</div>

{% endblock %}

{% block content %}
<style>
    .btn {
        color: white;
        border-color: rgba(96, 185, 236, 0.2);
        background-color: rgba(9, 143, 221, 0.9) !important;
        font-size: small !important;
        height: 40px;
        font-weight: bold;
        padding-right: 10px;
        padding-left: 10px;
        text-decoration: none;
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .btn:hover,
    .btn:active,
    .btn:focus {
        color: white;
        border-color: rgba(96, 185, 236, 0.2);
        background-color: rgba(88, 107, 119, 0.9) !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }
    .btn-delete {
        background-color: rgba(192, 37, 37, 0.9) !important;
        color: white;
    }

    .btn-edit {
        background-color: rgba(9, 143, 221, 0.9) !important;
        color: white;
    }

    .card-header {
        /* height: 80px; */
        background-color: white;
    }

    .card-title,
    .card-teext {
        font-size: large;
        font-weight: bolder;
        padding: auto;
        color: rgba(9, 143, 221, 0.9);
    }

    .card-body {
        padding: 20px;
    }

/*
    label {
        display: none;
    }
*/
</style>

<div class="container-profile justify-center">

    <!-- Edit Profile -->
    <div class="card" style="max-width: 840px;">

        <div class="card-body">
            <div class="col-12">

                <form method="POST">
                    {% csrf_token %}
                    
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Delete Gig</legend>
                        <h3>Are you sure you want to delete the gig {{ gig.title }}.</h3>

                    </fieldset>
                    <br>
                    <div class="row justify-content-center form-group">

                        <!-- Delete button -->
                        <div class="col-3 mx-auto text-center">
                            <button class="btn btn-delete" type="submit">DELETE</button>
                        </div>

                        <!-- Cancel button -->
                        <div class="col-3 mx-auto text-center">
                            <button class="btn btn-delete" href="{% url 'gig_detail' gig.id %}" type="submit">CANCEL</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


{% endblock %}
