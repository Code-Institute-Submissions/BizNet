{% extends "base.html" %}
{% load static %}


{% block page_header %}

<!-- Nav tabs -->

<div class="tab-container">
    <ul class="nav nav-tab justify-content-evenly" id="profileTab" role="tablist">
        <li class="nav-item" role="presentation">
            <form action="{% url 'subscriptions' %}">
                <input type="submit" value="Subscriptions" class="nav-link gig-tab" id="subscriptions_tab"
                    data-bs-toggle="tab" data-bs-target="#subscriptions" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'my_subscription' %}">
                <div class="tab-pane active" id="my_subscription" role="tabpanel" aria-labelledby="my_subscription_tab">
                </div>
                <input type="submit" value="My Subscription" class="nav-link gig-tab active" id="my_subscription_tab"
                    data-bs-toggle="tab" data-bs-target="#my_subscription" type="tab-button" role="tab" />
            </form>
        </li>
        <li class="nav-item" role="presentation">
            <form action="{% url 'payment_histrory' %}">
                <input type="submit" value="Payment History" class="nav-link gig-tab" id="payment_histrory_tab"
                    data-bs-toggle="tab" data-bs-target="#payment_histrory" type="tab-button" role="tab" />
            </form>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane" id="subscriptions" role="tabpanel" aria-labelledby="subscriptions_tab"></div>
        <div class="tab-pane active" id="my_subscription" role="tabpanel" aria-labelledby="my_subscription_tab"></div>
        <div class="tab-pane" id="payment_histrory" role="tabpanel" aria-labelledby="payment_histrory_tab"></div>
    </div>
</div>

{% endblock %}

{% block content %}

<style>
    .profile-card {
        width: 140px;
        border-radius: 1px;
    }

    .card-link,
    .btn {
        color: white;
        border-color: rgba(96, 185, 236, 0.2);
        background-color: rgba(9, 143, 221, 0.9) !important;
        font-size: medium !important;
        height: 40px;
        font-weight: bolder;
        padding-right: 15px;
        border-radius: 1px;
        padding-left: 15px;
        text-decoration: none;
        box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
    }

    .btn:hover,
    .btn:active,
    .btn:focus {
        color: white;
        border-color: rgba(96, 185, 236, 0.2);
        background-color: rgba(4, 102, 168, 0.9) !important;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
    }

<div class="container-fluid">

        <div class="col-sm-10 col-sx-12 mx-auto">

                <div class=" card-body">
                    <br>
