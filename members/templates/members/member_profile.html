{% extends "base.html" %}
{% load static %}


{% block page_header %}

<!-- Nav tabs -->
<div class="container container-content tab-container">
    <div class="row justify-content-md-center">
        <div class="col-12">
            <h3><strong>Contacts</strong></h3>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">New</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Saved</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false">Tab</button>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="container">

    <table>
        {% for member in members %}
        
        {{ member.username }}
        {{ member.firstname }}
        {{ member.lastname }}
        {{ member.username }}
        {{ member.username }}


        {% endfor %}
    </table>
</div>

{% endblock %}
